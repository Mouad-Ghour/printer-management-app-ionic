<!-- src/app/pages/printer-detail/printer-detail.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="saveAndReturn()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Printer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Printer Info Container -->
  <div class="printer-info-container" *ngIf="printer">
    <ion-thumbnail class="printer-image">
      <img [src]="printer.imageUrl || 'assets/default-printer.png'" alt="{{ printer.type }}" />
    </ion-thumbnail>
    <div class="printer-details">
      <h2>{{ printer.type }} #{{ printer.id }}</h2>
      <p>Commissioned on: {{ printer.commissioningDate | date: 'dd/MM/yyyy' }}</p>
    </div>
  </div>

  <!-- Edit Form -->
  <form (ngSubmit)="savePrinter()" #printerForm="ngForm" class="edit-form" *ngIf="printer">
    <!-- Printer Type Selection -->
    <ion-item>
      <ion-label position="stacked">Printer Type</ion-label>
      <ion-select
        [(ngModel)]="printer.type"
        name="type"
        required
        interface="popover"
        (ionChange)="onPrinterTypeChange()"
      >
        <ion-select-option *ngFor="let type of printerTypes" [value]="type">
          {{ type }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Printer ID Input -->
    <ion-item>
      <ion-label position="stacked">Identification Number</ion-label>
      <ion-input
        [(ngModel)]="printer.id"
        name="id"
        type="number"
        required
        #idInput="ngModel"
      ></ion-input>
    </ion-item>

    <!-- Commissioning Date Input -->
    <ion-item>
      <ion-label position="stacked">Commissioning Date (DD/MM/YYYY)</ion-label>
      <ion-input
        [value]="commissioningDateString"
        readonly
        (click)="onDateInputClick()"
        placeholder="dd/mm/yyyy"
        name="commissioningDate"
      ></ion-input>
    </ion-item>

    <!-- Buttons Container -->
    <div class="button-container">
      <ion-button expand="block" type="submit" color="primary" [disabled]="printerForm.invalid">
        Save Changes
      </ion-button>
      <ion-button expand="block" color="secondary" (click)="scheduleMaintenance()">
        Schedule Maintenance
      </ion-button>
    </div>
  </form>
</ion-content>
